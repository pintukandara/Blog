{% extends "base.html" %}
{% load static %} 
{% block title %}{{post.title}} {% endblock title %} 
{% block css_files %} 
<link rel = "stylesheet" href = "{% static "blog/all-posts.css" %}"/> 
<link rel = "stylesheet" href = "{% static "blog/post-detail.css" %}"/> 
{% endblock css_files %} 
{% block content %}

<section id="summary">
  <h2>{{post.title}}</h2>
  <article>
    <img class="post-img" src="{% static 'blog/images/' %}{{ post.image }}" alt={{post.title}}/>  
    <address>By {{post.author|title}}</address>
    <div>Last Updated on <time>{{post.date}}</time></div>
  </article>
</section>
<main>
{{post.content}}
</main>
{% endblock content %}
