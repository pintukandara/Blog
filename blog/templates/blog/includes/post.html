{% load static %}
<li>
  <article>
    <a href="{% url "post-detail-page" post.slug %}">
      <img class="post-img" src="{% static 'blog/images/' %}{{ post.image_name }}" alt={{post.title}}/>



      <div class="post__content">
        <h3>{{post.title}}</h3>
        <p>
        {{post.excerpt}}
        </p>
      </div>
    </a>
  </article>
</li>
